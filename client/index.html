<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mlHealth360 - AI Healthcare Revolution</title>
    <meta name="description" content="mlHealth360 - Revolutionizing healthcare through AI" />
    <script>
      // This script prevents flash of wrong theme (FOWT)
      (function() {
        const storageKey = "ui-theme";
        const theme = localStorage.getItem(storageKey);
        const systemTheme = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
        const documentTheme = theme === "system" ? systemTheme : theme;
        
        document.documentElement.classList.remove("light", "dark");
        document.documentElement.classList.add(documentTheme || systemTheme);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
